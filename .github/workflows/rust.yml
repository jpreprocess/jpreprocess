name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: setup integration test
      working-directory: crates/jpreprocess/tests
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh release download --repo jpreprocess/open_jtalk v0.0.5
        tar xzvf mecab-naist-jdic.tar.gz
        rm mecab-naist-jdic.tar.gz

        gh release download --repo jpreprocess/jpreprocess v0.0.1-rc0
        tar xJvf lindera-naist-jdic.tar.xz
        rm lindera-naist-jdic.tar.xz

    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose -- --ignored
