[package]
name = "jpreprocess-naist-jdic"
edition = "2021"

version.workspace = true
description.workspace = true
license.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true
rust-version.workspace = true

documentation = "https://docs.rs/jpreprocess-naist-jdic"

[features]
naist-jdic = ["encoding", "flate2", "tar", "ureq"]

[dependencies]
bincode = "1.3.3"
byteorder = "1.4.3"
once_cell = "1.18.0"

lindera-core = { version = "0.26.0" }
jpreprocess-core = { version = "0.2.0", path="../jpreprocess-core" }
jpreprocess-dictionary = { version = "0.2.0", path="../jpreprocess-dictionary" }

[build-dependencies]
encoding = { version = "0.2.33", optional = true }
flate2 = { version = "1.0.26", optional = true }
tar = { version = "0.4.39", optional = true }
ureq = { version = "2.7.1", default-features = false, features = ["tls"], optional = true }

lindera-core = { version = "0.27.0" }
jpreprocess-dictionary-builder = { version = "0.2.0", path="../jpreprocess-dictionary-builder" }
