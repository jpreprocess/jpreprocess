[workspace]
resolver = "2"
members = [
  "crates/*",
  "examples/*",
]

[workspace.package]
version = "0.8.0-rc0"
description = "Japanese text preprocessor for Text-to-Speech application (OpenJTalk rewrite in rust language)."
license = "BSD-3-Clause"
repository = "https://github.com/jpreprocess/jpreprocess"
keywords = ["tts", "openjtalk", "library"]
categories = ["text-processing"]

rust-version = "1.65.0"

[workspace.dependencies]
jpreprocess = { path = "crates/jpreprocess", version = "0.8.0-rc0" }

jpreprocess-core = { path = "crates/jpreprocess-core", version = "0.8.0-rc0" }
jpreprocess-dictionary = { path = "crates/jpreprocess-dictionary", version = "0.8.0-rc0" }
jpreprocess-dictionary-builder = { path = "crates/jpreprocess-dictionary-builder", version = "0.8.0-rc0" }
jpreprocess-jpcommon = { path = "crates/jpreprocess-jpcommon", version = "0.8.0-rc0" }
jpreprocess-naist-jdic = { path = "crates/jpreprocess-naist-jdic", version = "0.8.0-rc0" }
jpreprocess-njd = { path = "crates/jpreprocess-njd", version = "0.8.0-rc0" }
jpreprocess-window = { path = "crates/jpreprocess-window", version = "0.8.0-rc0" }

lindera-core = "0.27"
lindera-tokenizer = "0.27"
lindera-dictionary = "0.27"
lindera-ipadic-builder = "0.27"

jlabel = "0.1.2"

clap = "4.5.1"

anyhow = "1.0.80"
bincode = "1.3.3"
byteorder = "1.5.0"
csv = "1.3.0"
encoding = "0.2.33"
flate2 = "1.0.28"
glob = "0.3.1"
log = "0.4.20"
once_cell = "1.19.0"
tar = "0.4.40"
thiserror = "1.0.57"
ureq = "2.9.6"
yada = "0.5.0"
rayon = "1.8"

serde = "1.0.196"

aho-corasick = "1.1"
regex = "1.10.3"
phf = "0.11"
